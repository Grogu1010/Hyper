<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyper Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #020617ee;
      --border-soft: rgba(148,163,184,0.35);
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --accent-soft: rgba(56,189,248,0.12);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background:
        radial-gradient(circle at top, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom, #0f172a 0, #020617 55%);
      color: var(--text-main);
      padding: 10px;
    }

    .browser-shell {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      height: 100%;
      border-radius: 22px;
      background: radial-gradient(circle at top left, #020617f2, #020617f8);
      border: 1px solid var(--border-soft);
      box-shadow:
        0 24px 80px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.9);
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    /* Top area wrapper (tabs + controls) */
    .top-area {
      padding: 8px 10px 6px;
      border-bottom: 1px solid rgba(15,23,42,0.9);
      background: linear-gradient(
        180deg,
        rgba(15,23,42,0.96),
        rgba(15,23,42,0.96),
        rgba(15,23,42,0.92)
      );
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Tiny window controls + title */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }

    .window-dots {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
    }

    .dot.red { background: #f97373; }
    .dot.yellow { background: #facc15; }
    .dot.green { background: #22c55e; }

    .app-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .18em;
      color: var(--text-muted);
      opacity: 0.9;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: var(--text-muted);
      border: 1px solid rgba(75,85,99,0.8);
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,1));
    }

    /* Tabs */
    .tab-strip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 2px 2px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .tab-strip::-webkit-scrollbar {
      display: none;
    }

    .tab {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: rgba(15,23,42,0.9);
      color: var(--text-muted);
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
      max-width: 200px;
      transition: background .12s ease, border .12s ease, color .12s ease, box-shadow .12s ease, transform .06s ease;
    }

    .tab:hover {
      background: rgba(30,64,175,0.65);
      border-color: rgba(129,140,248,0.7);
      color: var(--text-main);
    }

    .tab.active {
      background: radial-gradient(circle at top left, #38bdf8, #1d4ed8 40%, #020617 100%);
      border-color: rgba(191,219,254,0.8);
      color: #f9fafb;
      box-shadow: 0 10px 30px rgba(37,99,235,0.6);
      transform: translateY(-0.5px);
    }

    .tab-favicon {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background: radial-gradient(circle at 20% 0, #e0f2fe 0, #38bdf8 30%, #1e3a8a 100%);
      flex-shrink: 0;
    }

    .tab-title {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab.new-tab {
      min-width: 28px;
      justify-content: center;
      padding-inline: 6px;
      border-radius: 999px;
      border-style: dashed;
      border-color: rgba(148,163,184,0.7);
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
    }

    .tab.new-tab:hover {
      background: rgba(15,23,42,0.85);
      color: var(--accent-strong);
    }

    /* Controls + address bar */
    .controls-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .controls-pill {
      border-radius: 999px;
      background: radial-gradient(circle at top, #020617, #020617);
      border: 1px solid rgba(30,64,175,0.6);
      padding: 3px 7px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow:
        0 10px 30px rgba(15,23,42,0.95),
        inset 0 0 0 1px rgba(15,23,42,1);
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
    }

    .btn-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at top, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 7px 18px rgba(0,0,0,0.7);
      transition: transform .08s ease, box-shadow .08s ease, background .12s ease, opacity .12s ease, filter .1s ease;
    }

    .btn-icon:disabled {
      opacity: .32;
      cursor: default;
      box-shadow: none;
      filter: grayscale(0.4);
    }

    .btn-icon:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.8);
      background: radial-gradient(circle at top, #0b1120, #020617);
    }

    .btn-icon:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 5px 14px rgba(0,0,0,0.8);
    }

    .address-shell {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.95);
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.2), rgba(15,23,42,0.98));
      box-shadow:
        inset 0 0 0 1px rgba(15,23,42,0.9),
        0 10px 26px rgba(15,23,42,0.9);
    }

    .lock-pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 2px 9px;
      border-radius: 999px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .14em;
      border: 1px solid rgba(34,197,94,0.65);
      background: rgba(5,46,22,0.9);
      color: #bbf7d0;
      cursor: default;
      white-space: nowrap;
    }

    .lock-pill.insecure {
      border-color: rgba(248,113,113,0.85);
      background: rgba(69,10,10,0.9);
      color: #fecaca;
    }

    .lock-icon {
      font-size: 14px;
    }

    .lock-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      box-shadow: 0 0 8px rgba(34,197,94,0.75);
      background: #22c55e;
    }

    .lock-pill.insecure .lock-dot {
      background: #f97316;
      box-shadow: 0 0 8px rgba(248,113,113,0.85);
    }

    #urlInput {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-main);
      font-size: 13px;
    }

    #urlInput::placeholder {
      color: #6b7280;
    }

    .go-btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .14em;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: 0 10px 28px rgba(56,189,248,0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform .08s ease, box-shadow .08s ease, filter .1s ease;
    }

    .go-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(56,189,248,0.55);
      filter: brightness(1.05);
    }

    .go-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(56,189,248,0.4);
    }

    .go-btn span:first-child {
      font-size: 14px;
    }

    /* Main viewport area */
    .viewport {
      flex: 1;
      padding: 8px 10px 10px;
      display: flex;
    }

    .viewport-inner {
      border-radius: 18px;
      border: 1px solid rgba(31,41,55,0.95);
      background: radial-gradient(circle at top, #020617, #020617);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.9),
        0 0 0 1px rgba(15,23,42,1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 10px;
      font-size: 11px;
      color: var(--text-muted);
      background: linear-gradient(
        90deg,
        rgba(15,23,42,0.98),
        rgba(15,23,42,0.96),
        rgba(15,23,42,0.98)
      );
      border-bottom: 1px solid rgba(31,41,55,0.95);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-right {
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34,197,94,0.7);
      transition: background .15s ease, box-shadow .15s ease;
    }

    .status-dot.loading {
      background: #f97316;
      box-shadow: 0 0 9px rgba(251,146,60,0.85);
    }

    iframe {
      border: none;
      flex: 1;
      width: 100%;
      background: #020617;
    }

    @media (max-width: 720px) {
      .browser-shell {
        border-radius: 0;
        box-shadow: none;
      }

      .top-area {
        padding-inline: 8px;
      }

      .controls-row {
        flex-wrap: wrap;
      }

      .controls-pill {
        order: 2;
      }

      .address-shell {
        order: 1;
      }

      .viewport {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="browser-shell">
    <div class="top-area">
      <div class="top-bar">
        <div class="window-dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="app-title">Hyper Â· Experimental HTML Browser</div>
        <div class="badge">Prototype</div>
      </div>

      <!-- Tabs -->
      <div class="tab-strip" id="tabStrip"></div>

      <!-- Controls + address bar -->
      <div class="controls-row">
        <div class="controls-pill">
          <div class="nav-buttons">
            <button class="btn-icon" id="backBtn" title="Back">
              âŸµ
            </button>
            <button class="btn-icon" id="forwardBtn" title="Forward">
              âŸ¶
            </button>
            <button class="btn-icon" id="reloadBtn" title="Reload">
              âŸ³
            </button>
          </div>
        </div>

        <div class="address-shell">
          <div class="lock-pill" id="lockPill" title="This site is secure (HTTPS)">
            <span class="lock-icon" id="lockIcon">ðŸ”’</span>
            <span class="lock-dot"></span>
            <span>secure</span>
          </div>
          <input id="urlInput" type="text" placeholder="Search or enter URL..." autocomplete="off" />
          <button class="go-btn" id="goBtn" title="Go">
            <span>â†µ</span><span>Go</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main page area -->
    <div class="viewport">
      <div class="viewport-inner">
        <div class="status-bar">
          <div class="status-left">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Ready</span>
          </div>
          <div class="status-right" id="statusHost">google.com</div>
        </div>
        <iframe id="view" src="https://google.com"></iframe>
      </div>
    </div>
  </div>

  <script>
    const TABS = [];
    let activeTab = null;

    const tabStrip   = document.getElementById("tabStrip");
    const urlInput   = document.getElementById("urlInput");
    const view       = document.getElementById("view");
    const backBtn    = document.getElementById("backBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const reloadBtn  = document.getElementById("reloadBtn");
    const goBtn      = document.getElementById("goBtn");
    const lockPill   = document.getElementById("lockPill");
    const lockIcon   = document.getElementById("lockIcon");
    const statusDot  = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const statusHost = document.getElementById("statusHost");

    // ---- Tabs ----
    function newTab(url) {
      const id = "tab-" + Math.random().toString(16).slice(2);
      const tab = {
        id,
        history: [url],
        index: 0,
        title: "New Tab",
      };
      TABS.push(tab);
      setActiveTab(id);
      renderTabs();
      load(url, false);
    }

    function setActiveTab(id) {
      activeTab = TABS.find(t => t.id === id);
      renderTabs();
      if (!activeTab) return;
      const currentUrl = activeTab.history[activeTab.index];
      load(currentUrl, false);
    }

    function renderTabs() {
      tabStrip.innerHTML = "";
      TABS.forEach(t => {
        const el = document.createElement("button");
        el.className = "tab" + (t === activeTab ? " active" : "");
        el.innerHTML = `
          <div class="tab-favicon"></div>
          <div class="tab-title">${t.title}</div>
        `;
        el.onclick = () => setActiveTab(t.id);
        tabStrip.appendChild(el);
      });

      const newBtn = document.createElement("button");
      newBtn.className = "tab new-tab";
      newBtn.textContent = "+";
      newBtn.title = "New Tab";
      newBtn.onclick = () => newTab("https://google.com");
      tabStrip.appendChild(newBtn);
    }

    // ---- URL handling ----
    function normalizeUrl(input) {
      input = (input || "").trim();
      if (!input) return "https://google.com";

      try {
        return new URL(input).toString();
      } catch {}

      if (/^[\w.-]+\.[a-z]{2,}$/i.test(input)) {
        return "https://" + input;
      }

      return "https://www.google.com/search?q=" + encodeURIComponent(input);
    }

    // ---- Navigation ----
    function setLoading(loading, message) {
      if (loading) {
        statusDot.classList.add("loading");
        statusText.textContent = message || "Loadingâ€¦";
      } else {
        statusDot.classList.remove("loading");
        statusText.textContent = message || "Done";
      }
    }

    function updateSecurity(url) {
      const isSecure = url.startsWith("https://");
      lockPill.classList.toggle("insecure", !isSecure);
      lockIcon.textContent = isSecure ? "ðŸ”’" : "ðŸ”“";
      const textEl = lockPill.querySelector("span:last-child");
      if (isSecure) {
        textEl.textContent = "secure";
        lockPill.title = "This site is secure (HTTPS)";
      } else {
        textEl.textContent = "not secure";
        lockPill.title = "This site is not secure (uses plain HTTP)";
      }
    }

    function updateHost(url) {
      try {
        const u = new URL(url);
        statusHost.textContent = u.hostname || "â€”";
      } catch {
        statusHost.textContent = "â€”";
      }
    }

    function updateTabTitle(tab, url) {
      try {
        const u = new URL(url);
        tab.title = (u.hostname || "Page").replace(/^www\./, "");
      } catch {
        tab.title = "Page";
      }
      renderTabs();
    }

    function updateButtons() {
      if (!activeTab) {
        backBtn.disabled = true;
        forwardBtn.disabled = true;
        reloadBtn.disabled = true;
        return;
      }
      backBtn.disabled = activeTab.index <= 0;
      forwardBtn.disabled = activeTab.index >= activeTab.history.length - 1;
      reloadBtn.disabled = activeTab.history.length === 0;
    }

    function load(raw, addHistory = true) {
      if (!activeTab) return;
      const url = normalizeUrl(raw);
      setLoading(true, "Loadingâ€¦");
      view.src = url;
      urlInput.value = url;
      updateSecurity(url);
      updateHost(url);

      if (addHistory) {
        activeTab.history.splice(activeTab.index + 1);
        activeTab.history.push(url);
        activeTab.index = activeTab.history.length - 1;
      }
      updateButtons();
      updateTabTitle(activeTab, url);
    }

    // ---- Events ----
    backBtn.onclick = () => {
      if (!activeTab || activeTab.index <= 0) return;
      activeTab.index--;
      const url = activeTab.history[activeTab.index];
      load(url, false);
    };

    forwardBtn.onclick = () => {
      if (!activeTab || activeTab.index >= activeTab.history.length - 1) return;
      activeTab.index++;
      const url = activeTab.history[activeTab.index];
      load(url, false);
    };

    reloadBtn.onclick = () => {
      if (!activeTab) return;
      const url = activeTab.history[activeTab.index];
      load(url, false);
    };

    goBtn.onclick = () => {
      load(urlInput.value, true);
    };

    urlInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        load(urlInput.value, true);
      }
    });

    view.addEventListener("load", () => {
      setLoading(false, "Done");
    });

    // ---- Init ----
    newTab("https://google.com");
  </script>
</body>
</html>
